    mission_title: 'Notre mission'
    mission_subtitle: 'Tester votre projet, développer votre prototype, vous fournir les outils de marketing digital.'
    mission_content_1: "Entrepreneurs, nous vous accompagnons à mener votre idée de 0 à 1. Notre équipe concentre trois compétences essentielles pour la résussite de votre start-up: développement web et mobile, marketing et business intelligence."
    mission_content_2: "Notre offre synthétise les meilleurs pratiques technologiques, adaptée aux startup et aux contraintes financières de jeunes structures."
    mission_content_3: "Convaincus de l'importance de tester votre concept avant d'investir dans un processus de développement complet, nous nous focalisons sur la faisabilité de votre projet sur son exécution."

    value_title: 'Nos valeurs'
    value_subtitle: "Notre engagement, le fil conducteur de notre démarche"
    val_1_title: 'Entrepreneuriat'
    val_2_title: 'Business first'
    val_3_title: 'Analytiques'
    val_4_title: 'Confidentialité'

    val_1_content: "Nous sommes des entrepreneurs au service d'entrepreneurs. L'optimisation des ressources et la rapidité d'exécution sont nos contraintes principales."
    val_2_content: "La technolgie est au service du business. Jamais l'inverse. Nos méthodes de développements sont optimisées pour chaque phase de votre projet."
    val_3_content: "Nos réalisations sont systématiquement livrés avec des outils de gestion et d'analyse les plus performants du marché."
    val_4_content: "La discrétion dans une étape aussi cruciale de votre projet, est au coeur de notre engagement."

    get_s_title: "Par où commencer?"
    get_s_subtitle: "Nous connaissons les contraintes d'un lancement de produit"
    get_s_1_title: "Landing page"
    get_s_1_content: "Pourquoi commencer avec une landing page plutôt qu'un produit fonctionnel? Parce qu'il est important de tester son concept avant d'entamer un process de développemet. Cela vous permet de rapidement cerner votre marché cible et sa réponse. Un pivot à cet étape est donc plus facile."
    get_s_2_title: "Blog"
    get_s_2_content: "Nous vous fournissons un blog. Créer du contenu, avoir un maximum d'articles et de mots clés correspondant à votre coeur business correspond à un meilleur SEO. Aussi, poster ses articles sur les réseaux sociaux permet de mesurer l'engagement de vos utilisateurs potentiels."
    get_s_3_title: "Outils analytiques"
    get_s_3_content: "Bien sûr, vous mesurez sur une base quotidienne vos résultats. Nous vous aidons à choisir les indicateurs clés de performance tels que votre 'bounce rate', 'click-through rate' ou votre taux d'activation."
    get_s_4_title: "Tutoriaux de marketing digital"
    get_s_4_content: "Une fois lancé, vous avez accès à une série de tutoriaux et contenus créés par nos experts de marketing digital, vous guidant ainsi dans votre développement de marque."
    get_s_5_title: "Iterations"
    get_s_5_content: "Il n'y a pas de temps à perdre. Aussi, cette première étape est dédiée au itérations sur votre concept, à trouver la proposition de valeur adaptée à votre marché ainsi qu'à la création d'un mix produit cohérent."

